  <style>
    :root{--accent:#0b63ff;--muted:#6b7280;--bg:#f7fafc;--card:#ffffff}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:#111;margin:0;padding:32px}
    .container{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:baseline;gap:16px;margin-bottom:18px}
    h1{font-size:24px;margin:0}
    .meta{color:var(--muted);font-size:14px}
    .card{background:var(--card);border-radius:12px;padding:20px;margin:16px 0;box-shadow:0 6px 18px rgba(12,20,30,0.06)}
    h2{font-size:18px;margin-top:0}
    ul{margin:8px 0 16px 20px}
    code{background:#f3f4f6;padding:2px 6px;border-radius:6px;font-family:monospace}
    .grid{display:grid;grid-template-columns:1fr 320px;gap:20px}
    .kbd{background:#111;color:#fff;padding:2px 6px;border-radius:6px;font-size:12px}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{border:1px solid #eef2f7;padding:8px;text-align:left;font-size:13px}
    th{background:#f1f5f9}
    .small{font-size:13px;color:var(--muted)}
    footer{margin-top:24px;color:var(--muted);font-size:13px}
    .badge{display:inline-block;background:var(--accent);color:#fff;padding:4px 8px;border-radius:8px;font-size:12px}
  </style>
</head>

<!-- Navigation CSS -->
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .top-nav {
    background-color: #1e3a8a;
    color: white;
    position: sticky;
    top: 0;
    z-index: 999;
  }
  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0.5em 1em;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .top-nav .logo {
    font-size: 1.2em;
    font-weight: bold;
    color: white;
    text-decoration: none;
  }
  .nav-links {
    list-style: none;
    display: flex;
    gap: 1em;
    margin: 0;
    padding: 0;
  }
  .nav-links li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
  }
  .nav-links li a:hover {
    text-decoration: underline;
  }
  .nav-toggle {
    display: none;
    font-size: 1.5em;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
  }
  @media (max-width: 768px) {
    .nav-links {
      display: none;
      flex-direction: column;
      background-color: #1e3a8a;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
    }
    .nav-links.show {
      display: flex;
    }
    .nav-toggle {
      display: block;
    }
    .nav-links li {
      padding: 0.5em 1em;
    }
  }
</style>

<!-- Navigation JS -->
<script>
  const toggleButton = document.querySelector('.nav-toggle');
  const navLinks = document.querySelector('.nav-links');

  toggleButton.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>
