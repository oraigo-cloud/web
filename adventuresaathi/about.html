<!doctype html>
<html lang="en"><head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Adventure Saathi — Site Index / Sitemap</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#9ca3af;--glass:rgba(255,255,255,0.03)}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:linear-gradient(180deg,#071022 0%, #081029 60%);color:#e6eef6;padding:36px}
    .wrap{max-width:1000px;margin:0 auto}
    header{display:flex;align-items:center;gap:20px;margin-bottom:22px}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700}
    h1{font-size:20px;margin:0}
    p.lead{color:var(--muted);margin:6px 0 18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px}
    .card{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 6px 18px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    .card h2{margin:0 0 8px;font-size:16px}
    .card ul{margin:0;padding-left:18px;color:var(--muted)}
    .small{font-size:13px;color:var(--muted);margin-top:12px}
    footer{margin-top:20px;color:var(--muted);font-size:13px}
    a.link{color:var(--accent);text-decoration:none}
    nav.sitemap{display:block}
    code.badge{background:var(--glass);padding:3px 8px;border-radius:999px;font-size:12px;color:var(--accent)}
  </style>
</head>    <footer>
      <div>© Adventure Saathi — Sitemap generated for design &amp; planning.</div>
    </footer></body>
</html>
