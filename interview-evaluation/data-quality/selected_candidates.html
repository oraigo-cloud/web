<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Selected Candidates Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: #f4f6f8;
        font-family: Arial, sans-serif;
    }
    h1 {
        color: #2c3e50;
    }
    .card {
        margin: 25px 0;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .video-frame {
        width: 100%;
        height: 315px;
        border-radius: 6px;
    }
</style>
</head>

<body>
<div class="container">
    <h1 class="text-center my-4">Selected Candidates (Score &gt; 80%)</h1>

    <!-- ===================== Mayank ===================== -->
    <div class="card">
        <div class="card-header bg-success text-white">
            <h3>Mayank — Overall Score: 82%</h3>
        </div>
        <div class="card-body">
            <p>
                <strong>Interview Report:</strong>
                <a href="https://web.planetdigit.com/interview-evaluation/data-quality/mayank.html" target="_blank">
                    View Full Report
                </a>
            </p>

            <p>
                <strong>Resume:</strong>
                <a href="ADD_MAYANK_RESUME_LINK.pdf" target="_blank">
                    View / Download Resume
                </a>
            </p>

            <div class="mt-3">
                <strong>Introduction Video:</strong>
                <iframe
                    class="video-frame"
                    src="ADD_MAYANK_VIDEO_EMBED_LINK"
                    frameborder="0"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <!-- ===================== Sesi Rekha ===================== -->
    <div class="card">
        <div class="card-header bg-success text-white">
            <h3>Sesi Rekha — Overall Score: 83%</h3>
        </div>
        <div class="card-body">
            <p>
                <strong>Interview Report:</strong>
                <a href="https://web.planetdigit.com/interview-evaluation/data-quality/sesi-rekha.html" target="_blank">
                    View Full Report
                </a>
            </p>

            <p>
                <strong>Resume:</strong>
                <a href="ADD_SESI_REKHA_RESUME_LINK.pdf" target="_blank">
                    View / Download Resume
                </a>
            </p>

            <div class="mt-3">
                <strong>Introduction Video:</strong>
                <iframe
                    class="video-frame"
                    src="ADD_SESI_REKHA_VIDEO_EMBED_LINK"
                    frameborder="0"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
