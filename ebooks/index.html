<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ebook List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 30px;
  }
  h1 {
    text-align: center;
  }
  .book-list {
    display: grid;
    gap: 10px;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  }
  .book-item {
    padding: 15px;
    border: 1px solid #bbb;
    background: #fdfdfd;
    border-radius: 6px;
  }
  .book-item a {
    text-decoration: none;
    font-weight: bold;
    color: #333;
  }
</style>
</head>
<body>

<h1>Ebooks from GitHub Repo</h1>

<div id="books">Loading ebooksâ€¦</div>

<script>
// GitHub repo info
const USER = "oraigo-cloud";
const REPO = "web";
const BRANCH = "main";
const PATH = "ebooks";

// GitHub API endpoint
const API_URL = `https://api.github.com/repos/${USER}/${REPO}/contents/${PATH}?ref=${BRANCH}`;

fetch(API_URL)
  .then(res => res.json())
  .then(items => {
    const container = document.getElementById("books");
    container.innerHTML = "";
    
    const bookList = document.createElement("div");
    bookList.className = "book-list";

    items.forEach(item => {
      if (item.type === "file") {
        const div = document.createElement("div");
        div.className = "book-item";
        div.innerHTML = `<a href="${item.download_url}" target="_blank">${item.name}</a>`;
        bookList.appendChild(div);
      }
    });

    container.appendChild(bookList);
  })
  .catch(err => {
    document.getElementById("books").textContent = "Failed to load ebooks.";
    console.error(err);
  });
</script>

</body>
</html>
