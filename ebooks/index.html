<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 30px;
  }
  h1 {
    text-align: center;
  }
  #picker {
    margin: 20px 0;
  }
  .book-list {
    display: grid;
    gap: 10px;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  }
  .book-item {
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: #f4f4f4;
  }
  .book-item a {
    color: #333;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Books in Selected Folder</h1>

<p>Select the folder containing your books:</p>
<input type="file" id="picker" webkitdirectory directory multiple />

<div id="books" class="book-list"></div>

<script>
document.getElementById("picker").addEventListener("change", function(e) {
  const files = [...e.target.files];
  const container = document.getElementById("books");
  container.innerHTML = "";

  const allowed = [".pdf", ".epub", ".txt", ".mobi"];

  files.forEach(file => {
    const ext = file.name.substring(file.name.lastIndexOf(".")).toLowerCase();
    if (allowed.includes(ext)) {
      const div = document.createElement("div");
      div.className = "book-item";

      // Create clickable link
      const url = URL.createObjectURL(file);

      div.innerHTML = `<a href="${url}" target="_blank">${file.name}</a>`;
      container.appendChild(div);
    }
  });
});
</script>

</body>
</html>
